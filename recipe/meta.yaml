{% set name = "freetds" %}
{% set version = "1.4.13" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://www.freetds.org/files/stable/{{ name }}-{{ version }}.tar.bz2
  sha256: 4530ba865cc5bcefc7b69095ad6538d7e3aaf1c7315185edd1b5b0241bf7aa0b

build:
  number: 0
  run_exports:
    # https://abi-laboratory.pro/tracker/timeline/freetds/
    - {{ pin_subpackage('freetds') }}

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - libtool  # [unix]
    - make   # [unix]
    - pkg-config
    - cmake  # [win]
    - ninja  # [win]
  host:
    - openssl
    - unixodbc  # [unix]
    - krb5      # [unix]
    - readline  # [not win]
    - libiconv  # [unix]
    - perl  # [win]
  run:
    - krb5     # [unix]

test:
  commands:
    - tsql -C

about:
  home: http://www.freetds.org/
  license: LGPL-2.0-only
  license_file: COPYING_LIB.txt
  summary: FreeTDS is a free implementation of Sybase's DB-Library, CT-Library, and ODBC libraries
  license_family: LGPL
  doc_url: http://www.freetds.org/docs.html
  dev_url: https://github.com/FreeTDS/freetds

extra:
  recipe-maintainers:
    - mariusvniekerk
    - xhochy
